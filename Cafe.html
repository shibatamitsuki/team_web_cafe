	<h1>Un lieu de paixとは</h1>
	<p>始めに、このカフェの名前のUn lieu de paix（アンリアウデベゼ）とはフランス語で安らぎの場所という意味になります。</p><br>
	<p>このカフェの創立者であるオーナーが皆様がくつろげる空間を提供したいという願いを込めて、このような名前を付けました。</p>
